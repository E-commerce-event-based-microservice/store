server:
  port: 8081
spring:
  application:
    name: item-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://${store.db.host}:3306/item-service
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${store.db.pw}
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
logging:
  level:
    com.group16.item: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"

knife4j:
  enable: true
  basic:
    enable: true
    username: admin # Default username for the Knife4j documentation
    password: 123456 # Default password for the Knife4j documentation
  documentation:
    base-package: com.group16.inventory.controller # Base package to scan for APIs
    title: Inventory Service API Documentation
    description: Inventory Service API Documentation
    group-name: default
    contact:
      name: Zeng
      email: optiplex331@gmail.com
  setting:
    language: en

feign:
  okhttp:
    enabled: true # 开启OKHttp功能