

server:
 port: 8080

spring:
  threads:
    virtual:
      enabled: true
  cloud.gateway.mvc:
    routes:
      - id: users-route
        uri: ${USERS_ROUTE_URI:http://localhost:8081}
        predicates:
        - Path=/users/**
       
      - id: orders-route
        uri: ${ORDERS_ROUTE_URI:http://localhost:8082}
        predicates:
        - Path=/orders/**
        
     