server:
  port: 8084
spring:
  application:
    name: trade-service
  cloud:
    nacos:
      server-addr:127.0.0.1:8848
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://${store.db.host}:3306/trade-service
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${store.db.pw}
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
logging:
  level:
    com.group16.item: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"

knife4j:
  enable: true
  openapi:
    title: trade-service interface documentation
    description: "trade-service interface documentation"
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.group16.trade.controller
feign:
  okhttp:
    enabled: true # turn on okhttp